<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email subscrtption</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="hero">
        <h3>Comming Soon!</h3>
        <h1>OurBrand New<br>Website Is On It's Way</h1>
        <p>Subscribe for more detail.</p>
        <form>
            <input type="email" name="Email" placeholder="Your email id" required>
            <button type="submit"><img src="send-icon.png" alt=""></button>
        </form>
        <span id="msg"></span>
    </div>
    <form name="submit-to-google-sheet">
        <input name="email" type="email" placeholder="Email" required>
        <button type="submit">Send</button>
    </form>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycby0KAHwsto2ITnguv5hjJPL7HhE7RNV1ftAivqaDcan-5SwpgmCj9PYhpYwp01KuEKy/exec'
        const form = document.forms
        ['submit-to-google-sheet']
        const msg = document.getElementById('msg')

        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => {
                    msg.innerHTML = 'Thank you For Subscribing!'
                    setTimeout(function () {
                        msg.innerHTML = ''
                    }, 5000)
                    form.reset()
                })
                .catch(error => console.error('Error!', error.message))
        })
    </script>
</body>

</html>
