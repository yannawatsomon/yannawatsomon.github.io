<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d95c483928.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="stop-watch">
        <h1 id="display-time">00 : 00 : 00</h1>
        <div class="buttons">
            <div id="stop"><i class="fa-solid fa-stop"></i></div>
            <div id="start"><i class="fa-solid fa-play"></i></div>
            <div id="reset"><i class="fa-solid fa-rotate-left"></i></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
