<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d95c483928.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="https://images.genius.com/5903b0bb154b8efa2a699c0d9b622533.727x729x1.png" class="song-img">
            <h1>Clementine</h1>
            <p>MODL</p>

            <audio id="audio">
                <source src="Modl-Clementine.mp3" type="audio/mpeg">
            </audio>
            <input type="range" value=0 id="progress">
            <p>Volume</p>
            <input type="range" value=20 id="volume">
            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div><i class="fa-solid fa-pause" id="ctrl-icon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
