<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheater-App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="https://cdn-icons-png.flaticon.com/256/3917/3917132.png" alt=""></button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img src="https://cdn-icons-png.flaticon.com/128/3093/3093390.png" class="weather-icon" alt="">
            <h1 class="temperature">22Â°c</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="column">
                    <img src="https://cdn-icons-png.flaticon.com/128/2828/2828802.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>

                </div>
                <div class="column">
                    <img src="https://cdn-icons-png.flaticon.com/128/615/615486.png" alt="">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>

        <script src="script.js"></script>

</body>

</html>
